<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" id="firstName"> <br> <br>
    <label for="story"></label>
    <textarea name="story" id="story" cols="30" rows="10" placeholder="Tell a story"></textarea><br>
    <label for="when">When it happened?</label>
    <select name="when" id="when">
        <option value="choose-option" disabled selected>Choose an option</option>
        <option value="spring">Spring</option>
        <option value="summer">Summer</option>
        <option value="fall">Fall</option>
        <option value="winter">Winter</option>
    </select>
    <button id="btn">Click</button>
    <p id="paragraph"></p>

    <script src="app.js"></script>
</body>
</html>
