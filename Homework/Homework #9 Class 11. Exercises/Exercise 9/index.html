<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
       
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <form class="row g-3" action="#" method="post">

            <!-- First Name -->
            <div class="col-md-3">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text"  class="form-control"  name="first-name" id="first-name" placeholder="First Name">
            </div>



            <div class="col-md-3">
              <label for="last-name" class="form-label">Password</label>
              <input type="text" name="last-name" class="form-control" id="last-name" placeholder="Last Name">
            </div>

            <div class="col-md-3">
                <label for="phone-number" class="form-label">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number" placeholder="Phone Number" class="form-control">
                <!-- <input type="text" name="last-name" class="form-control" id="last-name" placeholder="Last Name"> -->
              </div>

            <div class="col-3 mt-5">
              <button type="submit" id="save" class="btn btn-primary">Save</button>
            </div>
          </form>


          <table class="table">
            <thead >
                <tr>
                    <th scope="col ">First Name</th>
                    <th scope="col ">Last Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col ">Action</th>
                </tr>
            </thead>
            <tbody id="tbl-body">

            </tbody>
          </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
